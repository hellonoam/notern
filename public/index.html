  <head> 
    <meta charset='utf-8'> 
    <title>Notern</title>

    <script src="js/note_controller.js" type="text/javascript"></script>

	<link  href="http://fonts.googleapis.com/css?family=Indie+Flower:regular" rel="stylesheet" type="text/css" >

    <link href="stylesheets/styles.css" media="screen" rel="stylesheet" type="text/css" /> 
  </head>
  <body>
    <div id="popup">
      <div id="poptop">
        <div id="joinus">
          <h1>Howdy</h1>
          <p>Our goal is to change the world via geo tagged notes.</p>
          <p>Well, ok not really, we just help you remember things about places</p>
        </div>
      </div>
      <div id="popbottom">
        <div class="form">
          <div class="headers">
            <a href="#"><h1 id="login" class="left">Login</h1></a>
            <a href="#"><h1 id="signup" class="right">Signup</h1></a>
          </div>
          <div>
            <div class="left">username:</div>
            <div class="right">
              <input type="text" id="username">
            </div>
          </div>
          <div>
            <div class="left">password:</div>
            <div class="right">
              <input type="password" id="password">
            </div>
          </div>
          <div class="email">
            <div class="left">email:</div>
            <div class="right">
              <input type="email" id="email">
            </div>
          </div>
          <a id="signup-button" href="#">signup</a>
          <a id="login-button" href="#">login</a>
        </div>
      </div>
    </div>
    <div id="templates">
      <div class="notes">
        <div class="note hidden" id="noteId">
          <div class="notecont"> 
            <div class="metadata">
              <div class="stats"></div>
              <div class="deleteNote"><a href="#" onclick="return false">&nbsp;</a></div>
            </div>
            <div class="content"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="main">
      <div id="topNav">
        <div id="new_note">
          <textarea id="notetext" rows="1" onkeypress="textAreaAdjust(this)">Your note</textarea>
          <a id="addNoteButton" href="#">Add note</a>
        </div>
        <div id="logout">
          <a href="#">logout</a>
        </div>
        <div id="sortOptions">
          <span>Sort by:</span>
          <ul>
            <li class="active" id="sortByTime">Time</li>
            <li id="sortByLocation">Proximity</li>
          </ul>
        </div>
      </div>
      <div id="notes">
      </div>

    </div>
    <div class="footer">
      <span>Notern by
        <a href="http://twitter.com/hellonoam">Noam Szpiro</a>,
        Rhodri Karim and
        <a href="http://twitter.com/probst">Sebastian Probst Eide</a>
      </span>
    </div>
